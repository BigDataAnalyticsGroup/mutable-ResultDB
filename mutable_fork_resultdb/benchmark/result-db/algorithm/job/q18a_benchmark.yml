description: Join-Order Benchmark q18a.
suite: result-db
benchmark: job
name: q18a
readonly: true
chart:
    x:
        scale: linear
        type: O
        label: JOB Queries
    y:
        scale: linear
        type: Q
        label: 'Execution time [ms]'
    # Defaults: scale is "linear", type is "Q", label is "X" or "Y"
data:
    'cast_info':
        file: 'benchmark/job/data/cast_info.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'person_id': 'INT NOT NULL'
            'movie_id': 'INT NOT NULL'
            'person_role_id': 'INT'
            'note': 'CHAR 18'
            'nr_order': 'INT'
            'role_id': 'INT NOT NULL'
    'info_type':
        file: 'benchmark/job/data/info_type.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'info': 'CHAR 32 NOT NULL'
    'info_type':
        file: 'benchmark/job/data/info_type.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'info': 'CHAR 32 NOT NULL'
    'movie_info':
        file: 'benchmark/job/data/movie_info.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'movie_id': 'INT NOT NULL'
            'info_type_id': 'INT NOT NULL'
            'info': 'CHAR 43 NOT NULL'
            'note': 'CHAR 19'
    'movie_info_idx':
        file: 'benchmark/job/data/movie_info_idx.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'movie_id': 'INT NOT NULL'
            'info_type_id': 'INT NOT NULL'
            'info': 'CHAR 3 NOT NULL'
            'note': 'CHAR 1'
    'name':
        file: 'benchmark/job/data/name.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'name': 'CHAR 100 NOT NULL'
            'imdb_index': 'CHAR 9'
            'imdb_id': 'INT'
            'gender': 'CHAR 1'
            'name_pcode_cf': 'CHAR 5'
            'name_pcode_nf': 'CHAR 5'
            'surname_pcode': 'CHAR 5'
            'md5sum': 'CHAR 32'
    'title':
        file: 'benchmark/job/data/title.csv'
        format: 'csv'
        delimiter: ','
        header: 0
        attributes:
            'id': 'INT NOT NULL'
            'title': 'CHAR 100 NOT NULL'
            'imdb_index': 'CHAR 5'
            'kind_id': 'INT NOT NULL'
            'production_year': 'INT'
            'imdb_id': 'INT'
            'phonetic_code': 'CHAR 5'
            'episode_of_id': 'INT'
            'season_nr': 'INT'
            'episode_nr': 'INT'
            'series_years': 'CHAR 9'
            'md5sum': 'CHAR 32'


systems:
    mutable:
        args: >-
          --backend WasmV8
          --no-simd
          --cardinality-estimator Injected
          --use-cardinality-file benchmark/result-db/algorithm/job/q18a_cardinalities.json
          --insist-no-rehashing
        configurations:                                   # Different experiment configurations.
            'WasmV8, resultdb':
                args: --result-db
                pattern: '^Execute machine code:.*'
            'WasmV8, decompose':
                args: --decompose
                pattern: '^Execute machine code:.*'
            'WasmV8, single-table':
                args: ''
                pattern: '^Execute machine code:.*'
        cases:
            0: 'SELECT mi.info, mi_idx.info, t.title FROM cast_info AS ci, info_type AS it1, info_type AS it2, movie_info AS mi, movie_info_idx AS mi_idx, name AS n, title AS t WHERE (ci.note = "(producer)" OR ci.note = "(executive producer)") AND it1.info = "budget" AND it2.info = "votes" AND n.gender = "m" AND n.name LIKE "%Tim%" AND t.id = mi.movie_id AND t.id = mi_idx.movie_id AND t.id = ci.movie_id AND ci.movie_id = mi.movie_id AND ci.movie_id = mi_idx.movie_id AND mi.movie_id = mi_idx.movie_id AND n.id = ci.person_id AND it1.id = mi.info_type_id AND it2.id = mi_idx.info_type_id;'
